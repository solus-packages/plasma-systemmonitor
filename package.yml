name       : plasma-systemmonitor
version    : 5.23.2
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.2/plasma-systemmonitor-5.23.2.tar.xz : 07bf1ad2231550ee431f1fd2eee96b35f1f87095e2e3b13d3c7d1a0209525b5b
license    : GPL-3.0-only
component  : desktop.kde.core
